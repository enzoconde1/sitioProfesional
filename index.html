<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolina Benedet</title>
    <link
      href="https://fonts.cdnfonts.com/css/just-another-hand"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <div class="logo-container">
        <img class="logo" src="img/logo.jpg" alt="Logo" />
      </div>
      <div class="title">Carolina Benedet</div>
      <nav>
        <ul>
          <li><a href="#">INICIO</a></li>
          <li><a href="#">FOTOS</a></li>
          <li><a href="#">SOBRE MI</a></li>
          <li><a href="#">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="clsImagen">
        <img src="img/mainpic.jpg" />
      </div>

      <div class="tortas">
        <h2 class="subtitle">Creaciones</h2>
        <div class="tortasContainer">
          <img src="img/cake5.jpg" alt="Imagen 1" />
          <img src="img/cake7.jpg" alt="Imagen 2" />
          <img src="img/cake1.jpg" alt="Imagen 3" />
          <img src="img/cake2.jpg" alt="Imagen 4" />
          <img src="img/cake8.jpg" alt="Imagen 5" />
          <img src="img/cake3.jpg" alt="Imagen 6" />
          <img src="img/cake6.jpg" alt="Imagen 7" />
          <img src="img/cake9.jpg" alt="Imagen 8" />
          <img src="img/cake4.jpg" alt="Imagen 9" />
        </div>
      </div>
    </main>
    <!--  <footer>
      <p>&copy; 2024. Todos los derechos reservados.</p>
    </footer> -->

    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        const header = document.getElementById('header');
        const title = document.querySelector('.title');
        const logo = document.querySelector('.logo');
        const nav = document.querySelector('nav');

        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          header.style.padding = '10px 20px';
          header.style.flexDirection = 'row';
          title.style.fontSize = '50px';
          nav.style.marginLeft = '15px';
          logo.style.width = '60px';
          logo.style.height = '60px';
        } else {
          header.style.padding = '10px';
          header.style.flexDirection = 'column';
          title.style.fontSize = '60px';
          nav.style.marginLeft = 'unset';
          logo.style.width = '95px';
          logo.style.height = '95px';
        }
      }
    </script>
  </body>
</html>
